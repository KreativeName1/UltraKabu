<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <h3 data-value="BetterKabu">BestKabu</h3>
    <p id="pBestKabu">Verwandelt Digikabu in BestKabu</p>
    <hr class="sectionLine" width="50px">
    <div hidden="true" id="divMainSettings">
        <div>
            <h4>ColorPicker</h4>
            <div id="colorInputField">
                <input class="styled-input" type="text" maxlength="7" id="colorPicker" placeholder="Example: #add8e6" />
                <button class="styled-button" id="changeColorBtn">Farbe Ã¤ndern</button>
            </div>
            <div id="error-message-color" style="color: red; display: none;"></div>
            <a style="color: wheat;" href="https://htmlcolorcodes.com/color-picker/" target="_blank">colorpicker</a>
        </div>
        <hr class="sectionLine" width="50px">
        <div class="autologin">
            <h4>BetterKabu Autologin</h4>
            <div>
                <p>Be aware of any <a style="color: wheat;"
                        href="https://github.com/Random-user420/bestKabu?tab=readme-ov-file#autologin-setup"
                        target="_blank">securety risks</a> by using this feature.</p>
                <input type="checkbox" id="autologinCheckbox">Enable Login</input>
                <input type="checkbox" id="autologinPasswordProtection">Enable Password Protection</input>
                <br>
                <div id="autologin">
                    <input class="styled-input" type="text" id="autologinUsername" placeholder="Username" />
                    <input class="styled-input" type="password" id="autologinPassword" placeholder="Password" />
                    <input class="styled-input" type="password" id="autologinEncryptionPassword" placeholder="Encryption Password" />
                    <div id="error-message-login" style="color: red; display: none;"></div>
                    <div>
                        <button id="autologinBtn" class="styled-button">Save Login</button>
                        <button id="autologinresetBtn" class="styled-button">Delete Login</button>
                        <button hidden="true" id="autologinEncryptionBtn" class="styled-button">Login</button>
                    </div>
                </div>
            </div>
        </div>
        <hr class="sectionLine" width="50px">
        <div class="toggleDarkMode">
            <h4>Toggle Dark Mode</h4>
            <div class="toggleButton">
                <img src="icons/sun-regular.svg" alt="sun icon" width="20px" height="20px">
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <span class="slider round"></span>
                </label>
                <img src="icons/moon-solid.svg" style="margin-left: 5px" width="20px" height="20px" alt="sun icon">
            </div>
        </div>
    </div>
    <div id="divNotKabu">
        <h4>Go to <a href="https://www.digikabu.de/" target="_blank">digikabu.de</a> to use this extension</h4>
    </div>
</body>
<script src="popup.js"></script>

</html>
