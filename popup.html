<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <h3 data-value="BetterKabu">BestKabu</h3>
    <p>Verwandelt Digikabu in BestKabu</p>
    <div>
        <div id="colorInputField">
            <input type="text" maxlength="7" id="colorPicker" placeholder="Example: #add8e6" width="10px" />
            <button id="changeColorBtn">Farbe Ã¤ndern</button>
        </div>
        <a style="color: wheat;" href="https://htmlcolorcodes.com/color-picker/" target="_blank">colorpicker</a>
    </div>
    <br />
    <div class="autologin">
        <h4>BetterKabu Autologin</h4>
        <div>
            <p>Be aware of any securety risks by using this feature.</p>
            <input type="checkbox" id="autologinCheckbox">Enable</input>
            <br>
            <div id="autologin">
                <input type="text" id="autologinUsername" placeholder="Username" />
                <input type="password" id="autologinPassword" placeholder="Password" />
                <button id="autologinBtn">Save Login</button>
                <button id="autologinresetBtn">Delete stored Login</button>
            </div>
        </div>
    </div>
    <h4>Toggle Dark Mode</h4>
    White Mode
    <label class="switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider round"></span>
    </label>
    Dark Mode
</body>
<script src="popup.js"></script>

</html>
