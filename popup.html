<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <h3 data-value="BetterKabu">BestKabu</h3>
    <p>Verwandelt Digikabu in BestKabu</p>
    <hr class="sectionLine" width="50px">
    <div>
        <h4>ColorPicker</h4>
        <div id="colorInputField">
            <input type="text" maxlength="7" id="colorPicker" placeholder="Example: #add8e6"/>
            <button id="changeColorBtn">Farbe Ã¤ndern</button>
        </div>
        <a style="color: wheat;" href="https://htmlcolorcodes.com/color-picker/" target="_blank">colorpicker</a>
    </div>
    <hr class="sectionLine" width="50px">
    <div class="autologin">
        <h4>BetterKabu Autologin</h4>
        <div>
            <p>Be aware of any securety risks by using this feature.</p>
            <input type="checkbox" id="autologinCheckbox">Enable</input>
            <br>
            <div id="autologin">
                <input type="text" id="autologinUsername" placeholder="Username" />
                <input type="password" id="autologinPassword" placeholder="Password" />
                <div>
                    <button id="autologinBtn">Save Login</button>
                    <button id="autologinresetBtn">Delete Login</button>
                </div>
            </div>
        </div>
    </div>
    <hr class="sectionLine" width="50px">
    <div class="toggleDarkMode">
        <h4>Toggle Dark Mode</h4>
        <div class="toggleButton">
            <img src="icons/sun-regular.svg" alt="sun icon" width="20px" height="20px">
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider round"></span>
            </label>
            <img src="icons/moon-solid.svg" style="margin-left: 5px" width="20px" height="20px" alt="sun icon">
        </div>
    </div>
</body>
<script src="popup.js"></script>

</html>
