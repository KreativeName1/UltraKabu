<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                width: 400px;
                border-radius: 20px;
                color: white;
                display: grid;
                flex-direction: column;
                text-align: center;
                background-color: #292b30;
                place-items: center;
                overflow: hidden;
                justify-content: center;
                align-items: center;
            }
            h3 {
                margin: unset;
                font-family: 'Futura', monospace;
                font-size: 24px;
                color: white;
                border-radius: clamp(0.4rem, 0.75vw, 1rem);
            }

            h4 {
                margin: unset;
                font-family: 'Futura', monospace;
                font-size: 20px;
                color: white;
                border-radius: clamp(0.4rem, 0.75vw, 1rem);
            }

            body.menu-toggled > .meta-link > span {
                color: rgb(30, 30, 30);
            }

            .meta-link > i, .meta-link > span {
                height: 20px;
                line-height: 20px;
            }

            .meta-link > span {
                color: white;
                font-family: "Rubik", sans-serif;
                font-weight: 500;
            }
            #colorInputField {
                display: flex;
                gap: 5px;
                margin-top: 5px;
                flex-direction: row;
                justify-content: center;
                align-items: center;
            }
            .autologin{
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                text-align: center;
            }
            #autologin {
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
            }
        </style>
    </head>
    <body>
        <h3 data-value="BetterKabu">BestKabu</h3>
        <p>Verwandelt Digikabu in BestKabu</p>
        <div>
            <div id="colorInputField">
                <input type="text" maxlength="7" id="colorPicker" placeholder="Example: #add8e6" width="10px" />
                <button id="changeColorBtn">Farbe Ã¤ndern</button>
            </div>
            <a style="color: wheat;" href="https://htmlcolorcodes.com/color-picker/" target="_blank">colorpicker</a>
        </div>
        <br/>
        <div class="autologin">
            <h4>BetterKabu Autologin</h4>
            <div>
                <p>Be aware of any securety risks by using this feature.</p>
                <input type="checkbox" id="autologinCheckbox">Enable</input>
                <div>
                    <label for="savedLogin">Saved Login:</label>
                    <output id="savedLogin">None</output>
                </div>
                <br>
                <div id="autologin">
                    <input type="text" id="autologinUsername" placeholder="Username"/>
                    <input type="password" id="autologinPassword" placeholder="Password"/>
                    <button id="autologinBtn">Save Login</button>
                </div>
            </div>
        </div>
    </body>
    <script src="popup.js"></script>
</html>
