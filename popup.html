<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="popup.js"></script>
        <style>
            body {
                width: 400px;
                border-radius: 20px;
                color: white;
                display: grid;
                flex-direction: column;
                text-align: center;
                background-color: #292b30;
                place-items: center;
                overflow: hidden;
                justify-content: center;
                align-items: center;
            }
            h3 {
                margin: unset;
                font-family: 'Futura', monospace;
                font-size: clamp(3rem, 10vw, 10rem);
                color: white;
                border-radius: clamp(0.4rem, 0.75vw, 1rem);
            }

            /* -- YouTube Link Styles -- */

            body.menu-toggled > .meta-link > span {
                color: rgb(30, 30, 30);
            }

            #source-link {
                bottom: 60px;
            }

            #source-link > i {
                color: rgb(94, 106, 210);
            }

            #yt-link > i {
                color: rgb(239, 83, 80);
            }

            .meta-link {
                backdrop-filter: blur(3px);
                background-color: rgba(255, 255, 255, 0.05);
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 6px;
                bottom: 10px;
                box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.1);
                cursor: pointer;
                margin: 5px;
                display: inline-block;
                padding: 10px 20px;
                transition: background-color 400ms, border-color 400ms;
            }

            .meta-link:hover {
                background-color: rgba(255, 255, 255, 0.1);
                border: 1px solid rgba(255, 255, 255, 0.2);
            }

            .meta-link > i, .meta-link > span {
                height: 20px;
                line-height: 20px;
            }

            .meta-link > span {
                color: white;
                font-family: "Rubik", sans-serif;
                font-weight: 500;
            }
        </style>
    </head>
    <body>
        <h3 data-value="BetterKabu">BetterKabu</h3>
        <p>Changes Digikabu.de to BetterKabu</p>
        <br>
        <div>
            <a id="github" class="meta-link" href="https://github.com/ouihq" target="_blank">
                <i class=""></i>
                <span>Github</span>
            </a>
            <a id="personal" class="meta-link" href="https://ouihq.me" target="_blank">
                <i class=""></i>
                <span>Website</span>
            </a>
        </div>
    </body>
</html>
